<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/index.css">
<script src="/scripts/bootstrap.bundle.min.js"></script>
    <script src="/scripts/jquery-3.6.0.min.js"></script>
<title>Registro de proyecto</title>
</head>
<body>
<div class="container">
    <header>
        <h1 id="titulop">
            Registro de Proyecto
        </h1>
    </header>
    <br>
    
    <ul class="navbar-nav ml-auto">
                	<li class="nav-item">
                		<a class="nav-link" href="/usuario/salir"><i class="fas fa-door-open"></i>Cerrar sesion</a>
                	</li>
                </ul>
    
    <nav class="navbar navbar-expand-sm bg-success navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" id="index" th:href="@{/proyecto/index}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="consul" th:href="@{/proyecto/listar}">Consultar</a>
                </li>
            </ul>
        </div>
    </nav>



    <div th:if="*{error != null}" 
						class="alert alert-warning alert-dismissible fade show"
						role="alert">
						<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
						<h4 th:text=*{error}></h4>
					</div>
<form action="#" th:action="@{agregar}" th:object="${proyecto}" method="post" class = "was-validated">
        <br>
    <div id="contenido">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <b>
                </b>
                <label for="nombreproyecto" class="form-label">Nombre del proyecto:</label>
                        <input type="text" required="required" th:field="*{nombreproyecto}" name="nombreproyecto" class="form-control" placeholder="Proyecto">
                       
                <div class="valid-feedback"></div>
                <div class="invalid-feedback">Ingresa los Campos</div>
                <br>

            </div>
            <div class="col-3"></div>
        </div>

        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <b>
                </b>
                
                 <label for="responsable" class="form-label">Responsable:</label>
                        <input type="text" required="required" th:field="*{responsable}" name="responsable" class="form-control" placeholder="P.e Jose">
                        

                
                <div class="valid-feedback"></div>
                <div class="invalid-feedback">Ingresa los Campos</div>
                <br>

            </div>
            <div class="col-3"></div>
        </div>

        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <b>
                </b>
                <label for="nombreintegrantes" class="form-label">Nombre de los integrantes:</label>
                        <input type="text" required="required" th:field="*{nombreintegrantes}" name="nombreintegrantes" class="form-control" placeholder="P.e Jose">
                        
                
                
                <div class="valid-feedback"></div>
                <div class="invalid-feedback">Ingresa los Campos</div><br>
            </div>
            <div class="col-3"></div>
        </div>

        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <b>
                </b>
                
                <label for="areaproyecto" class="form-label">Area del proyecto:</label>
                        <input type="text" required="required" th:field="*{areaproyecto}" name="areaproyecto" class="form-control" placeholder="P.e Jose">
                       
                
               
                <div class="valid-feedback"></div>
                <div class="invalid-feedback">Ingresa los Campos</div><br>
            </div>
            <div class="col-3"></div>
        </div>

        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <b>
                </b>
                
                 <label for="descripcion" class="form-label">Descripcion:</label>
                        <input type="text" required="required" th:field="*{descripcion}" name="descripcion" class="form-control" placeholder="P.e Jose">
                        
                
                
                <div class="valid-feedback"></div>
                <div class="invalid-feedback">Ingresa los Campos</div><br>
            </div>
            <div class="col-3"></div>
        </div>

    </div>

            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <button type="submit" id="btn1" class="btn btn-success btn-lg">Registrar</button>
                </div>
                <div class="col-3"></div>
            </div>
        </form>

    
    <div class="row">
        <div class="col-3"></div>
        <div class="col-3">
            <button class="btn btn-success btn-lg" id="btn2" onclick="window.print();">Descargar</button>
        </div>
        <div class="col-6">
            
        </div>
    </div>
</div>

</body>
</html>
